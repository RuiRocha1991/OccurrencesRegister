<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>IS-Occurrences Register</title>
    <link rel="icon" href="./img/location-pin.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/map.css" />
    
</head>
<body>
    <div id="container">
        <div id="map"></div> 
        <div id="menu">
            <div>
                <h3>Menu</h3>
                <ul >
                    <li><label><input type="checkbox" id="allPoints">Points</label></li>
                    <li><label><input type="checkbox" id="holesPoints" class="allPoints" data-method="getHoles">Holes Points</label></li>
                    <li><label><input type="checkbox" id="garbagesPoints" class="allPoints" data-method="getGarbage">Garbages Points</label></li>
                    <li><label><input type="checkbox" id="lightsPoints" class="allPoints" data-method="getLights">Lights Points</label></li>
                    <li><label><input type="checkbox" id="deadBodiesPoints" class="allPoints" data-method="getDeadBodies">DeadBodies Points</label></li>
                    <li><label><input type="checkbox" id="inundationsPoints" class="allPoints" data-method="getInundation">Inundations Points</label></li> 
                </ul>
                <button onclick="activeInsertPoint()">New Point</button>

                <ul >
                    <li><label><input type="checkbox" id="allPolygons">Polygons</label></li>
                    <li><label><input type="checkbox" id="holesPolygons" class="allPolygons" data-method="getPolygonsHoles">Holes Polygons</label></li>
                    <li><label><input type="checkbox" id="garbagesPolygons" class="allPolygons" data-method="getPolygonsGarbage">Garbages Polygons</label></li>
                    <li><label><input type="checkbox" id="lightsPolygons" class="allPolygons" data-method="getPolygonsLights">Lights Polygons</label></li>
                    <li><label><input type="checkbox" id="deadBodiesPolygons" class="allPolygons" data-method="getPolygonsDeadBodies">DeadBodies Polygons</label></li>
                    <li><label><input type="checkbox" id="inundationsPolygons" class="allPolygons" data-method="getPolygonsInundation">Inundations Polygons</label></li> 
                </ul>
                    <button>New Polygons</button>
            </div>
        </div>
    </div>

<!-- Modal area upload photos-->
<div id="modalCreatePoint" class=" modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="border m-3 p-4">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Description</span>
                </div>
                <input id="description" type="text" class="form-control" placeholder="Description Occurrence" name="name">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" >Lat & Lng: </span> 
                </div>
                <input type="text" id="lat_lng" class="form-control" disabled="disabled">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Occurrence</span>
                </div>
                <select id="id-occurrence">
                    <option >Occurrence</option>
                    <option value="1">Hole</option>
                    <option value="2">Light</option>
                    <option value="3">DeadBodie</option>
                    <option value="4">Inundation</option>
                    <option value="5">Garbage</option>
                  </select>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupFileAddon01">Photo</span>
                </div>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="input-photos" name="photos" aria-describedby="inputGroupFileAddon01">
                    <label class="custom-file-label" for="input-photos">Choose file</label>
                </div>
            </div>
            <button class="btn btn-success" id="btn-submit">Submit</button>
        <div class="modal-footer mt-2">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
</div>
<!-- End Modal area upload photos-->



    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <script src="js/fill.js"></script>
    <script src="js/request.js"></script>
    <script src="js/start.js"></script>
</body>
</html>
